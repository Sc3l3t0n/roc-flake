name: Update current.nix

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-current:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25

      - name: Enter devshell
        run: nix develop .\#update-current

      - name: Update current.nix
        run: ./scripts/update-current.sh

      - name: Commit changes
        run: |
          if git diff --quiet -- current.nix; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "sc3l3t0n@users.noreply.github.com"
          git add current.nix
          git commit -m "chore: update current.nix"
          git push
